# ============================================================================
# Spring Boot 테스트 환경 설정
# @ActiveProfiles("test") 사용 시 자동으로 로드됨
# ============================================================================
spring.application.name=PulseTicket-Test

# ============================================================================
# PostgreSQL 테스트 데이터베이스 연결 설정
# docker-compose.test.yml의 postgres-test 컨테이너 사용
# ============================================================================
spring.datasource.url=jdbc:postgresql://localhost:${TEST_POSTGRES_PORT:5432}/${TEST_POSTGRES_DB:pulseticket_test}
spring.datasource.username=${TEST_POSTGRES_USER:testuser}
spring.datasource.password=${TEST_POSTGRES_PASSWORD:testpass}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================================================
# JPA/Hibernate 테스트 설정
# validate: 엔티티와 스키마 일치 여부만 검증, 스키마 변경 안함
# @Transactional 사용 시 각 테스트 후 데이터 자동 롤백
# ============================================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================================================================
# Redis 테스트 캐시 연결 설정
# docker-compose.test.yml의 redis-test 컨테이너 사용
# ============================================================================
spring.data.redis.host=localhost
spring.data.redis.port=${TEST_REDIS_PORT:6379}
spring.data.redis.password=${TEST_REDIS_PASSWORD:testpass}
spring.data.redis.timeout=2000ms

# ============================================================================
# Spring Session Redis 설정
# ============================================================================
spring.session.redis.flush-mode=on_save
spring.session.redis.namespace=spring:session:test
server.servlet.session.timeout=30m

# ============================================================================
# 서버 포트 설정
# 랜덤 포트 사용으로 포트 충돌 방지
# ============================================================================
server.port=0
