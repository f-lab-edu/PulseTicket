# ============================================================================
# Spring Boot 애플리케이션 기본 설정
# ============================================================================
spring.application.name=PulseTicket

# ============================================================================
# PostgreSQL 데이터베이스 연결 설정
# 환경 변수가 없으면 기본값 사용 (로컬 개발 환경)
# ============================================================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/pulseticket}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:pulseticket}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:pulseticket_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================================================
# JPA/Hibernate 설정
# ============================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================================================================
# Redis 캐시 연결 설정
# 환경 변수가 없으면 기본값 사용 (로컬 개발 환경)
# ============================================================================
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms

# ============================================================================
# 서버 포트 설정
# ============================================================================
server.port=${SERVER_PORT:8080}
