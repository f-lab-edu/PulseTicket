# ============================================================================
# Grafana 설정 파일 (Grafana 11.3.0)
# 대시보드 1초 새로고침 지원
# ============================================================================

# ============================================================================
# 경로 설정
# ============================================================================
[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

# ============================================================================
# 서버 설정
# ============================================================================
[server]
protocol = http
http_port = 3000

# ============================================================================
# 데이터베이스 설정 (SQLite)
# ============================================================================
[database]
type = sqlite3
path = grafana.db

# ============================================================================
# 보안 설정 (환경변수로 주입)
# ============================================================================
[security]
admin_user = ${GF_SECURITY_ADMIN_USER}
admin_password = ${GF_SECURITY_ADMIN_PASSWORD}

# ============================================================================
# 사용자 설정
# ============================================================================
[users]
allow_sign_up = false

# ============================================================================
# 대시보드 설정
# ============================================================================
[dashboards]
# 최소 새로고침 간격 1초 설정
min_refresh_interval = 1s

# ============================================================================
# 로깅 설정
# ============================================================================
[log]
mode = console
level = info
