# ============================================================================
# Loki 3.3.0 Configuration
# Docker Compose 환경에 최적화된 설정
# ============================================================================

# 인증 비활성화 (개발 환경)
auth_enabled: false

# ============================================================================
# 서버 설정
# ============================================================================
server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info
  grpc_server_max_concurrent_streams: 1000

# ============================================================================
# 공통 설정
# ============================================================================
common:
  instance_addr: 127.0.0.1
  # Docker 볼륨 경로로 변경
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

# ============================================================================
# 쿼리 범위 캐시 설정
# ============================================================================
query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

# ============================================================================
# 스키마 설정 (TSDB - Loki 3.x 권장)
# ============================================================================
schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# ============================================================================
# 로그 패턴 수집 설정
# ============================================================================
pattern_ingester:
  enabled: true

# ============================================================================
# 데이터 보관 기간 설정 (30일)
# ============================================================================
limits_config:
  retention_period: 720h

# 보관 기간 만료된 데이터 자동 삭제
compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem

# ============================================================================
# Ruler 설정 (알림)
# ============================================================================
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://localhost:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true

# ============================================================================
# Frontend 설정
# ============================================================================
frontend:
  encoding: protobuf

# ============================================================================
# 익명 사용 통계 비활성화
# ============================================================================
analytics:
  reporting_enabled: false
