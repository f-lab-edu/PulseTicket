# ============================================================================
# Docker Compose 설정 파일
# PostgreSQL, Redis, Spring Boot 애플리케이션을 하나의 네트워크로 구성
# ============================================================================

services:
  # ============================================================================
  # PostgreSQL 데이터베이스 서비스
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: pulseticket-postgres
    environment:
      # 데이터베이스 초기 설정
      POSTGRES_DB: pulseticket
      POSTGRES_USER: pulseticket
      POSTGRES_PASSWORD: pulseticket_password
      # 로케일 설정
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      # 호스트 포트:컨테이너 포트 (개발 환경에서 외부 접근용)
      - "5432:5432"
    volumes:
      # 데이터 영속성을 위한 볼륨 마운트
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pulseticket-network
    healthcheck:
      # 데이터베이스 준비 상태 확인
      test: ["CMD-SHELL", "pg_isready -U pulseticket"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================================================
  # Redis 캐시 서비스
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: pulseticket-redis
    command: redis-server --appendonly yes --requirepass pulseticket_redis_password
    ports:
      # 호스트 포트:컨테이너 포트 (개발 환경에서 외부 접근용)
      - "6379:6379"
    volumes:
      # 데이터 영속성을 위한 볼륨 마운트
      - redis_data:/data
    networks:
      - pulseticket-network
    healthcheck:
      # Redis 준비 상태 확인
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================================================
  # Spring Boot 애플리케이션 서비스 (개발 모드)
  # 소스 코드 변경 시 자동 반영을 위한 볼륨 마운트 사용
  # ============================================================================
  app:
    build:
      # 개발 모드용 Dockerfile 사용
      context: .
      dockerfile: Dockerfile.dev
    container_name: pulseticket-app
    environment:
      # Spring Boot 애플리케이션 환경 변수
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/pulseticket
      SPRING_DATASOURCE_USERNAME: pulseticket
      SPRING_DATASOURCE_PASSWORD: pulseticket_password
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: pulseticket_redis_password
      # 프로파일 설정 (개발 환경)
      SPRING_PROFILES_ACTIVE: docker,dev
      # Spring Boot DevTools 활성화를 위한 설정
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
      SPRING_DEVTOOLS_LIVERELOAD_ENABLED: "true"
    ports:
      # 호스트 포트:컨테이너 포트
      - "8080:8080"
      # LiveReload 포트 (개발 모드)
      - "35729:35729"
    volumes:
      # 소스 코드를 볼륨으로 마운트하여 실시간 변경사항 반영
      - ./src:/app/src:rw
      - ./build.gradle.kts:/app/build.gradle.kts:ro
      - ./settings.gradle.kts:/app/settings.gradle.kts:ro
      - ./gradlew:/app/gradlew:ro
      - ./gradle:/app/gradle:ro
      # Gradle 캐시 디렉토리 (빌드 속도 향상)
      - gradle_cache:/root/.gradle
    networks:
      - pulseticket-network
    depends_on:
      # PostgreSQL과 Redis가 준비된 후 애플리케이션 시작
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

# ============================================================================
# 네트워크 설정
# 서비스 간 통신을 위한 내부 네트워크 생성
# ============================================================================
networks:
  pulseticket-network:
    driver: bridge

# ============================================================================
# 볼륨 설정
# 데이터 영속성을 위한 볼륨 정의
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  # Gradle 캐시 볼륨 (개발 모드에서 빌드 속도 향상)
  gradle_cache:
    driver: local

